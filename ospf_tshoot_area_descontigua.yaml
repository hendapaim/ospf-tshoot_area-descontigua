nodes:
  - boot_disk_size: null
    configuration:
      - name: ios_config.txt
        content: |-
          hostname R1
          !
          ! In order to avoid entering a configuration dialog
          ! on boot, please ensure that all ethernet interfaces
          ! have some ip configuration present here such as the
          ! example below:
          !
          interface Ethernet 0/0
           ip address 10.24.12.1 255.255.255.0
           ip ospf 300 area 24
           no shutdown
          !
          interface Ethernet 0/1
           ip address 10.60.14.1 255.255.255.0
           ip ospf 300 area 60
           no shutdown
          !

          interface lo0
           ip address 1.1.1.1 255.255.255.255
           ip ospf 300 area 60
           no shutdown
          !

          router ospf 300
            router-id 1.1.1.1
          !

          interface Ethernet 0/2
           ip address 10.24.1.1 255.255.255.0
           ip ospf 300 area 24
           no shutdown
          !

          interface range Ethernet 0/3
           no ip address
           shutdown
          !
          end
    cpu_limit: null
    cpus: null
    data_volume: null
    hide_links: false
    id: n0
